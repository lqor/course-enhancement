<template>
    <lightning-card title="Upcoming Birthdays" icon-name="action:announcement" >
      <template if:true={contacts.data}>
        <table class="slds-table">
          <thead>
            <tr>
              <th>Contact Name</th>
              <th>Birthday</th>
            </tr>
          </thead>
          <tbody>
            <template for:each={contacts.data} for:item="contact">
              <tr key={contact.Id}>
                <td>{contact.Name}</td>
                <td>{contact.Birthdate}</td>
              </tr>
            </template>
          </tbody>
        </table>
      </template>
    </lightning-card>
  </template>
